<script>

var total = 0;
var r;
var num = parseInt(prompt("ingresa la cantidad de numeros que quieres ingresar"));
if (num >= 0) {
    console.log("quieres hacer "+num+" de suma");
for(var i=1; i <= num; i++ ){
    var num2 = parseInt(prompt("ingresa el numero a sumar"));
    r=total+=num2;
    console.log("ingresaste "+num2+ " para suma la suma");
    console.log(r);

}
console.log("ingresa un numero positivo o mayor a 0.");

}
</script>
